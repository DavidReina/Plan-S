<div class="container">
  <h2>Modifica tu Usuario</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" required>
    </div>

    <div class="form-group">
      <label for="contrasena">Nueva Contraseña</label>
      <input type="password" class="form-control" id="contrasena" formControlName="contrasena" required>
    </div>

    <p class="text-danger mt-1" *ngIf="errorString">{{errorString}}</p>

    <div class="form-group">
      <label for="confirmcontrasena">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="confirmcontrasena" formControlName="confirmcontrasena" required>
    </div>

    <div class="form-group">
      <label for="usuario">Nombre Usuario</label>
      <input type="text" class="form-control" id="usuario" formControlName="usuario" required>
    </div>

    <div class="form-group">
      <label for="nombres">Nombre</label>
      <input type="text" class="form-control" id="nombres" formControlName="nombres" required>
    </div>

    <div class="form-group">
      <label for="apellidos">Apellido</label>
      <input type="text" class="form-control" id="apellidos" formControlName="apellidos" required>
    </div>

    <div class="form-group">
      <label for="tipoid">Tipo Identificacion</label>
      <select formControlName="tipoid" class="form-control input-lg" id="tipoid">
        <option value="CC" [selected]=" this.globalUser.usuarioLogin.tipoId == 'cc'">CC</option>
        <option value="TI" [selected]=" this.globalUser.usuarioLogin.tipoId == 'ti'">TI</option>
        <option value="CE" [selected]=" this.globalUser.usuarioLogin.tipoId == 'ce'">CE</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numero_id">Numero Identificacion</label>
      <input type="text" class="form-control" id="numero_id" formControlName="numero_id" required>
    </div>

    <div >
      <ul>
        <li *ngFor="let preferencia of preferencias">
          <label>
            <input type="checkbox" formControlName="preferencias" asList [value]="preferencia.nombre">
            {{preferencia.nombre}}
          </label>
        </li>
      </ul>
    </div>

    <button type="submit" class="btn btn-success">Registrarse</button>
    <p class="text-danger mt-1" *ngIf="errorCreate">{{errorCreate}}</p>

  </form>

</div>
