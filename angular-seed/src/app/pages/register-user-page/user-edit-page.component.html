<div class="container">
  <h2>Registrarse</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
    
	<div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" required>
    </div>
	
	<div class="form-group">
      <label for="contrasena">Password</label>
      <input type="text" class="form-control" id="contrasena" formControlName="contrasena" required>
    </div>

  <div class="form-group">
      <label for="nombres">Nombre</label>
      <input type="text" class="form-control" id="nombres" formControlName="nombres" required>
    </div>

    <div class="form-group">
      <label for="apellidos">Apellido</label>
      <input type="text" class="form-control" id="apellidos" formControlName="apellidos" required>
    </div>

    <div class="form-group">
      <label for="usuario">Username</label>
      <input type="text" class="form-control" id="usuario" formControlName="usuario" required>
    </div>

    <div class="form-group">
      <label for="tipo_id">Tipo Identificacion</label>
      <input type="text" class="form-control" id="tipo_id" formControlName="tipo_id" required>
    </div>

    <div class="form-group">
      <label for="numero_id">Numero Identificacion</label>
      <input type="text" class="form-control" id="numero_id" formControlName="numero_id" required>
    </div>
    
<button type="submit" class="btn btn-success">Registrarse</button>

  </form>
</div>
