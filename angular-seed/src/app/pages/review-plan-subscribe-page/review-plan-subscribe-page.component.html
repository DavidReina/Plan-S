<div class="container">
  <h2>{{this.globalPlan.plan.nombre}}</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" readonly>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input type="text" class="form-control" id="descripcion" formControlName="descripcion" readonly>
    </div>

    <div class="form-group">
      <label for="ubicacion">Ubicacion</label>
      <input type="text" class="form-control" id="ubicacion" formControlName="ubicacion" readonly>
    </div>

    <div class="form-group">
      <label for="fechainicio">Fecha Inicio</label>
      <input type="text" class="form-control" id="fechainicio" formControlName="fechainicio" value="{{this.globalPlan.plan.fechaInicio | date: 'short'}}" readonly>
    </div>

    <div class="form-group">
      <label for="fechafinal">Fecha Final</label>
      <input type="text" class="form-control" id="fechafinal" formControlName="fechafinal" value="{{this.globalPlan.plan.fechaFinal | date: 'short'}}" readonly>
    </div>

    <div class="form-group">
      <label for="costo">Costo Promedio</label>
      <input type="text" class="form-control" id="costo" formControlName="costo" readonly>
    </div>

    <button type="submit" class="btn btn-success">Suscribete!</button>
    <p class="text-danger mt-1" *ngIf="errorString">{{errorString}}</p>

  </form>
</div>
