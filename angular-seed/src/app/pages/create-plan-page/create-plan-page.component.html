<div class="container">
  <h2>Nuevo Plan</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
    
	<div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
    </div>
	
	<div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input type="text" class="form-control" id="descripcion" formControlName="descripcion" required>
    </div>

    <div class="form-group">
      <label for="searchControl">Ubicacion</label>
      <input placeholder="search for location" autocorrect="off" id="searchControl" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
    </div>

    <p class="text-danger mt-1" *ngIf="errorPlace">{{errorPlace}}</p>

    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
      <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>

    <div class="form-group">
      <label for="fechainicio">Fecha de Inicio</label>
      <input type="datetime-local" class="form-control" id="fechainicio" formControlName="fechainicio" required>
    </div>

    <div class="form-group">
      <label for="fechafinal">Fecha de Finalizaci√≥n</label>
      <input type="datetime-local" class="form-control" id="fechafinal" formControlName="fechafinal" required>
    </div>

    <div class="form-group">
      <label for="costo">Costo Promedio</label>
      <input type="number" class="form-control" id="costo" formControlName="costo" required>
    </div>

    <div class="form-group">
      <label for="preferencia">Preferencia Plan</label>
      <select  formControlName="preferencia" class="form-control input-lg" id="preferencia">
        <option *ngFor="let preferencia of preferencias; let i = index" value={{i+1}}>{{preferencia.nombre}}</option>
      </select>
    </div>

      <button type="submit" class="btn btn-success">Crear Tu Plan!</button>
      <p class="text-danger mt-1" *ngIf="errorString">{{errorString}}</p>

  </form>
</div>
