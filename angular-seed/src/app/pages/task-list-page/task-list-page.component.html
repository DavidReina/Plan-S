<h2>Tasks</h2>
<table class="table table-bordered">
 <thead>
   <tr>
     <th>Description</th>
     <th>Priority</th>
     <th>Completed</th>
   </tr>
 </thead>
 <tr *ngFor="let plan of todos">
   <td>{{plan.description}}</td>
   <td>{{plan.priority}}</td>
   <td>{{plan.completed}}</td>
 </tr>
</table>
